<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Making Beetlejuice Poster">
    <meta charset="utf-8">
    <title>Chia Pet - Contacts</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Using "The Luckiest Guy" Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Luckiest+Guy&family=Raleway:wght@200&display=swap" rel="stylesheet">

    <!-- Linking the CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Linking JavaScript -->
    <script src="js/script.js"></script>
    <script src="js/countries.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <!-- Navigation Links -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contacts</a></li>
            </ul>
        </nav>
        <!-- Logo -->
        <img src="./img/Chia_Pet_logo.png" alt="Chia Pet logo">
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Contact Form Container -->
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="country">Country/Region:</label>
                <select id="country" name="country"></select>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                       placeholder="123-456-7890" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p class="copyright">&copy; 1993 Chia Pet, All rights reserved.</p>
            <div class="subscribe-container">
                <h2>Subscribe</h2>
                <p>Enter your email to receive updates and promotions:</p>
                <input type="email" id="subscribeEmail" placeholder="Enter your email">
                <button id="subscribeBtn">Subscribe</button>
            </div>
        </div>
    </footer>
</body>
</html>
